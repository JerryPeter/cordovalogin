  <body>
            <!-- Main Container -->
            <main id="main-container">

                    <!-- Page Content -->
                    <div class="content">                        
                        <div class="my-50 text-center">
                            <img src="img/ciputra.png" class="mb-10" alt="">
                            <h4 class="h5 text-muted mt-10 mb-10">Input your login information</h4>
                        </div>
                        <div class="block block-fx-shadow">
                            <div class="block-content">
                                <!-- User Profile -->
                                <form action="" method="post" onsubmit="return false;">
                                    
                                    <div class="row items-push">
                                        <div class="col-lg-7 offset-lg-1">
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control form-control-lg" id="username" placeholder="Input your username / Email" value="">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <label>Password</label>
                                                    <input type="password" class="form-control form-control-lg" id="password"  placeholder="Password" value="">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-12">
                                                    <button id="cmdLogin" type="submit" class="btn btn-alt-primary">Login</button>
                                                    <button id="cmdAdd" type="submit" class="btn btn-alt-primary">Add Product</button>
                                                    <button id="cmdShow" type="submit" class="btn btn-alt-primary">Show Data</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!-- END User Profile -->

                            </div>
                        </div>
                    </div>
                    <!-- END Page Content -->
    
                </main>
                <!-- END Main Container --> 
                <script src="assets/js/codebase.core.min.js"></script>
                <script src="assets/js/codebase.app.min.js"></script>
